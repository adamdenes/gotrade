{{ define "title" }}Backtest{{ end }}

{{ define "body" }}
    {{ template "header" . }}
    <h2>Backtest Configuration</h2>
    <form id="backtest-form" action="/backtest" method="POST">
        <div class="form-group">
            <label for="symbol">Trading Pair:</label>
            <input type="text" id="symbol" name="symbol" placeholder="Enter trading pair" required>
        </div>
        <div class="form-group">
            <label for="start-time">Start Time:</label>
            <input type="datetime-local" id="start-time" name="start-time" required>
        </div>
        <div class="form-group">
            <label for="end-time">End Time:</label>
            <input type="datetime-local" id="end-time" name="end-time" required>
        </div>
        <button id="backtest-btn" type="submit">Start Backtest</button>
    </form>
    <div id="chart-container"></div>

    {{ template "script" . }}
{{ end }}
